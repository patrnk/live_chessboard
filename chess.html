<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <input type="file" id="game_file">
        <script>
            var reader = new FileReader();
            reader.onload = function(event) {
                var contents = event.target.result;
                console.log("File contents: " + contents);
            }
            reader.onerror = function(event) {
                var error_code = event.target.error.code;
                console.log("File could not be read! Code: " + error_code);
            }
            var control = document.getElementById("game_file");
            var show_files = function(event) {
                var i = 0,
                    files = control.files,
                    len = files.length;
                for (; i < len; i++) {
                    console.log("Filename: " + files[i].name);
                    console.log("Type: " + files[i].type);
                    console.log("Size: " + files[i].size);
                    reader.readAsText(files[i]);
                }
            };
            control.addEventListener("change", show_files, false);
        </script>
    </body>
</html>
